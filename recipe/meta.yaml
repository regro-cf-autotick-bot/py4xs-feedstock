{% set name = "py4xs" %}
{% set version = "2023.1.23.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9953b015426595844df0ff92cf5083be4f1966f0039b554e964a49b3a62c66f3

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - dask
    - fabio
    - h5py
    - matplotlib-base
    - numpy
    - pillow
    - scipy

test:
  requires:
    - python {{ python_min }}
  imports:
    - py4xs
    - py4xs.data2d
    - py4xs.detector_config
    - py4xs.exp_para
    - py4xs.hdf
    - py4xs.local
    - py4xs.mask
    - py4xs.slnxs
    - py4xs.utils

about:
  home: https://pypi.org/project/py4xs
  license: MIT
  license_file: LICENSE.txt
  summary: py4xs - a python package for processing x-ray scattering data
  dev_url: https://github.com/NSLS-II-LIX/py4xs

extra:
  recipe-maintainers:
    - lyang11973
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
